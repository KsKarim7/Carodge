<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Mix</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  " style="background-color:#0074B7  ">
        <div class="container-fluid container">
            <a class="navbar-brand fs-3 fw-bold text-light" href="{% url 'home' %}">
                <i class="fa fa-car" style="color: #BFD7ED;"></i>
                Carodge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                <a class="btn btn-outline-light ms-4 text-dark  fw-bold" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link text-light active" href="">Add Musician</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light active" href="">Add Album</a>
              </li> {% endcomment %}

        
            </ul>
            <form class="">
              <a class="btn mx-2 text-light" style="background-color:#003B73" type="submit">Register</a>
              <a class="btn " style="background-color:#BFD7ED" type="submit">Login</a>
              {% comment %} <a class="btn btn-danger"  type="submit">Logout</a>
              <a class="btn text-white" style="background-color:#BFD7ED" type="submit">Profile</a> {% endcomment %}
            </form>
          </div>
        </div>
    </nav>


       



    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
